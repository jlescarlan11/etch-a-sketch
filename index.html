<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="title">
        <h1>Etch-a-sketch!</h1>
      </div>
      <div class="container" id="buttons">
        <div class="menus">
          <button class="menu" id="change-size">Change Grid Size</button>
          <button class="menu" id="clear-sketch">Clear Sketch</button>
        </div>
        <div class="colors">
          <button class="colo" id="black-color">Black</button>
          <button class="colo" id="rgb-color">RGB</button>
          <button class="colo" id="shade-color">Shade</button>
        </div>
      </div>
      <div class="container" id="grid-container"></div>
    </div>
  </body>
</html>
